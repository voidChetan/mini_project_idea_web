  <script>
    function bannerSwitcher() {
      next = $('.sec-1-input').filter(':checked').next('.sec-1-input');
      if (next.length) next.prop('checked', true);
      else $('.sec-1-input').first().prop('checked', true);
    }

    var bannerTimer = setInterval(bannerSwitcher, 5000);

    $('nav .controls label').click(function () {
      clearInterval(bannerTimer);
      bannerTimer = setInterval(bannerSwitcher, 5000)
    });

    $(document).ready(function () {
        LoadLanguages();
        $('#languages').on('click', '.main-button', function () {
          debugger;
          const lanId = $(this).attr("data-languageid")
          loadSubTopics(lanId);
        });
        $('#subTopics').on('click', '.subTopic', function () {
          debugger;
          const lanId = $(this).attr("data-subid")
          loadQuestions(lanId)
        });

        $("#dpdlLanguage").change(function() {
          loadSubTopics($("#dpdlLanguage").val());
        })
        $("#dpdlTopics").change(function() {
          loadQuestions($("#dpdlTopics").val());
        })
      })
    function LoadLanguages() {
        $("#languages").html('');
        $("#dpdlLanguage").html('');
        $.ajax({
          url: "http://storeapi.gerasim.in/api/Interview/GetLanguage",
          cache: false,
          success: function (result) { 
            loadSubTopics(result[0].LanguageId);
            result.forEach(element => {
              let language = "<span id='angular_interview_questions_for_beginners' class='main-button' data-languageid=" + element.LanguageId + ">";
              language = language + "<a href='#''>" + element.Language + "</a>";
              language = language + " </span>";
              $("#languages").append(language);
              let lang = "<option value='" + element.LanguageId + "'  data-languageid=" + element.LanguageId + "> " + element.Language + " </option>" 
              $("#dpdlLanguage").append(lang);
            });
          }
        });
      }

    function loadSubTopics(lanId) {
        $.ajax({
          url: "http://storeapi.gerasim.in/api/Interview/GetLanguageTopicById/" + lanId,
          cache: false,
          success: function (result) { 
            $("#subTopics").html('');
            $("#dpdlTopics").html('')
            loadQuestions(result[0].LanguageTopicId);
            result.forEach(element => {
              let language = " <li class='subTopic' data-subid=" + element.LanguageTopicId + ">" + element.TopicName + " <i class='fa fa-chevron-right' ></i></li>";
              $("#subTopics").append(language);
              let topcis = "<option value='"+element.LanguageTopicId+"' data-languageid=" + element.LanguageTopicId + "> " + element.TopicName + " </option>"
              $("#dpdlTopics").append(topcis);
              
            });

          }
        });
      }
      function loadQuestions(lanId) {
        debugger;
          $.ajax({
            url: "https://storeapi.gerasim.in/api/Interview/GetQuestionByTopicId/"+lanId+"",
            cache: false, 
             type: 'GET',
             data: "", 
            success: function (result) { 
              $(".questions").html('');
              let index = 1;
              result.forEach(element => {
                let question = "<h3 >" + index + ". " + element.Question + "</h3>";
                question = question + "<p>" + element.Answer + "</p>";
                question = question + "<hr/>"; 
                $(".questions").append(question);
                index++;
              });
            }
          });
        }
  </script>
